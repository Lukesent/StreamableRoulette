<style>
  input[type=button],
  input[type=submit],
  input[type=reset] {
    background-color: #4caf50;
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    grid-gap: 20px;
    justify-items: center;
    padding: 20px;
  }

  .video-container {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
  }

  .video-iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>

<script>
  function randomString() {
    var chars = '01234567890abcdefghiklmnopqrstuvwxyz';
    var stringlength = 6;
    var text = '';
    for (var i = 0; i < stringlength; i++) {
      var rnum = Math.floor(Math.random() * chars.length);
      text += chars.substring(rnum, rnum + 1);
    }

    var source = 'https://streamable.com/' + text;

    fetch(source)
      .then((response) => {
        if (response.status === 404) {
          randomString(); // If video not found, try again
        } else {
          var gridContainer = document.querySelector('.grid-container');
          var videoContainer = document.createElement('div');
          videoContainer.classList.add('video-container');

          var videoIframe = document.createElement('iframe');
          videoIframe.classList.add('video-iframe');
          videoIframe.src = source;
          videoIframe.frameBorder = 0;
          videoIframe.allowFullscreen = true;

          videoContainer.appendChild(videoIframe);
          gridContainer.appendChild(videoContainer);
        }
      })
      .catch((error) => console.log(error));
  }

  window.onload = function () {
    var addButton = document.getElementById('add-video');
    addButton.addEventListener('click', function () {
      randomString();
    });
  };
</script>

<div class="body">
  <input type="button" id="add-video" value="Add Video" />

  <div class="grid-container"></div>
</div>
